version: "3.8"

services:
  mongo-node1:
    image: mongo:7.0.5
    container_name: lab2-hw6138-mongo1
    hostname: mongo-node1
    command: ["--replSet", "rs0", "--bind_ip_all", "--port", "27017"]
    volumes:
      - mongodb1_data:/data/db
      - mongodb1_config:/data/configdb
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand({ ping: 1 })"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - lab2-net

  mongo-node2:
    image: mongo:7.0.5
    container_name: lab2-hw6138-mongo2
    hostname: mongo-node2
    command: ["--replSet", "rs0", "--bind_ip_all", "--port", "27018"]
    volumes:
      - mongodb2_data:/data/db
      - mongodb2_config:/data/configdb
    ports:
      - "27018:27018"
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand({ ping: 1 })"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - lab2-net

  mongo-node3:
    image: mongo:7.0.5
    container_name: lab2-hw6138-mongo3
    hostname: mongo-node3
    command: ["--replSet", "rs0", "--bind_ip_all", "--port", "27019"]
    volumes:
      - mongodb3_data:/data/db
      - mongodb3_config:/data/configdb
    ports:
      - "27019:27019"
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand({ ping: 1 })"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - lab2-net

  spring-app:
    image: maven:3.8.5-openjdk-17
    container_name: lab2-hw6138-runner
    working_dir: /app
    volumes:
      - ./lab2:/app
    ports:
      - "8080:8080"
    command: /bin/bash
    stdin_open: true
    tty: true
    depends_on:
      - mongo-node1
      - mongo-node2
      - mongo-node3
    networks:
      - lab2-net

volumes:
  mongodb1_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data_volume/mongodb1/db
  mongodb1_config:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data_volume/mongodb1/configdb
  mongodb2_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data_volume/mongodb2/db
  mongodb2_config:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data_volume/mongodb2/configdb
  mongodb3_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data_volume/mongodb3/db
  mongodb3_config:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data_volume/mongodb3/configdb

networks:
  lab2-net:
    driver: bridge

# Usage:
# docker compose up -d
# docker compose exec lab2-hw6138-mongo1 mongosh --eval 'rs.initiate({_id:"rs0",members:[{_id:0,host:"mongo-node1:27017"},{_id:1,host:"mongo-node2:27018"},{_id:2,host:"mongo-node3:27019"}]})'
