# Borrow Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: borrow-service
  namespace: library-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: borrow-service
  template:
    metadata:
      labels:
        app: borrow-service
    spec:
      containers:
        - name: borrow-service
          image: ${DOCKER_ACCOUNT:-myaccount}/library-borrow-service:latest
          ports:
            - containerPort: 8081
          env:
            - name: BORROW_MONGODB_URI
              valueFrom:
                configMapKeyRef:
                  name: library-config
                  key: BORROW_MONGODB_URI
            - name: BOOK_GRPC_HOST
              valueFrom:
                configMapKeyRef:
                  name: library-config
                  key: BOOK_GRPC_HOST
            - name: BOOK_GRPC_PORT
              valueFrom:
                configMapKeyRef:
                  name: library-config
                  key: BOOK_GRPC_PORT
            - name: KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                configMapKeyRef:
                  name: library-config
                  key: KAFKA_BOOTSTRAP_SERVERS
            - name: KAFKA_SCHEMA_REGISTRY_URL
              valueFrom:
                configMapKeyRef:
                  name: library-config
                  key: KAFKA_SCHEMA_REGISTRY_URL
          livenessProbe:
            httpGet:
              path: /api/borrows/active
              port: 8081
            initialDelaySeconds: 90
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/borrows/active
              port: 8081
            initialDelaySeconds: 60
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: borrow-service
  namespace: library-system
spec:
  selector:
    app: borrow-service
  ports:
    - port: 8081
      targetPort: 8081
  type: ClusterIP

