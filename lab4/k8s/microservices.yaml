# Book Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: book-service
  namespace: library-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: book-service
  template:
    metadata:
      labels:
        app: book-service
    spec:
      containers:
        - name: book-service
          image: ${DOCKER_ACCOUNT:-myaccount}/library-book-service:latest
          ports:
            - containerPort: 8082
              name: http
            - containerPort: 50052
              name: grpc
          env:
            - name: BOOK_POSTGRES_URL
              valueFrom:
                configMapKeyRef:
                  name: library-config
                  key: BOOK_POSTGRES_URL
            - name: BOOK_POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: library-config
                  key: BOOK_POSTGRES_USER
            - name: BOOK_POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: database-secrets
                  key: postgres-password
          livenessProbe:
            httpGet:
              path: /api/books
              port: 8082
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/books
              port: 8082
            initialDelaySeconds: 30
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: book-service
  namespace: library-system
spec:
  selector:
    app: book-service
  ports:
    - name: http
      port: 8082
      targetPort: 8082
    - name: grpc
      port: 50052
      targetPort: 50052
  type: ClusterIP

