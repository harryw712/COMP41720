# API Gateway
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: library-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: ${DOCKER_ACCOUNT:-myaccount}/library-api-gateway:latest
          ports:
            - containerPort: 9000
          env:
            - name: BOOK_SERVICE_URI
              valueFrom:
                configMapKeyRef:
                  name: library-config
                  key: BOOK_SERVICE_URI
            - name: BORROW_SERVICE_URI
              valueFrom:
                configMapKeyRef:
                  name: library-config
                  key: BORROW_SERVICE_URI
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 9000
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 9000
            initialDelaySeconds: 30
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: library-system
spec:
  selector:
    app: api-gateway
  ports:
    - port: 9000
      targetPort: 9000
      nodePort: 30000
  type: NodePort
